<!DOCTYPE html>
<html>
<head>
	<title>DIV COLOR</title>
	<style>
		#container 
        {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
           
        }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){

			setTimeout(function()
					{
  						$('#container').css('background-color',' blue');
					},400);
    	});

	</script>
</head>

<body>
	<h2>Hint: change colour of the div to <font color="blue">blue</font> on page loading</h2>
	<div id="container"></div>
</body>
</html>
