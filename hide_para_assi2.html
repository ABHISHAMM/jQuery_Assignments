<!DOCTYPE html>
<html>
<head>
	<title>Hide Paragraph</title>
	<style>
		p{
			color: blue;
			padding-top: 200px;
			padding-left: 10px;
			font-size: 22px;
			font-family: arial;
			
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>

		$(document).ready(function(){

    			$("#para").click(function(){
        		$("p").hide();
    		});
    	});
</script>
</head>

<body>
	<h3>Hint : To check the paragraph is hidden when the paragraph is clicked.</h3>
	<p id="para"><b>A computer is a device that can be instructed to carry out an arbitrary set of arithmetic or logical operations automatically. <b></p><br>
</body>
</html>
